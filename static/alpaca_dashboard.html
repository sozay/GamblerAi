<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpaca Paper Trading Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            font-size: 28px;
        }

        .refresh-info {
            color: #666;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .stat-value.positive {
            color: #10b981;
        }

        .stat-value.negative {
            color: #ef4444;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.active {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge.closed {
            background: #e5e7eb;
            color: #374151;
        }

        .badge.buy {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.sell {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge.up {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.down {
            background: #fee2e2;
            color: #991b1b;
        }

        .price {
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        .positive {
            color: #10b981;
        }

        .negative {
            color: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        .timestamp {
            color: #666;
            font-size: 12px;
        }

        .session-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.active {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-dot.completed {
            background: #6b7280;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .auto-refresh-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìà Alpaca Paper Trading Monitor</h1>
            <div class="refresh-info">
                Last updated: <span id="lastUpdate">-</span>
                <div class="auto-refresh-toggle">
                    <input type="checkbox" id="autoRefresh" checked>
                    <label for="autoRefresh">Auto-refresh (5s)</label>
                </div>
            </div>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">
                <div class="spinner"></div>
                Loading statistics...
            </div>
        </div>

        <div class="section">
            <h2>üéØ Active Positions</h2>
            <div id="activePositions">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading active positions...
                </div>
            </div>
        </div>

        <div class="section">
            <h2>üìä Recent Closed Positions</h2>
            <div class="controls">
                <button onclick="loadClosedPositions(10)">Last 10</button>
                <button onclick="loadClosedPositions(20)">Last 20</button>
                <button onclick="loadClosedPositions(50)">Last 50</button>
            </div>
            <div id="closedPositions">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading closed positions...
                </div>
            </div>
        </div>

        <div class="section">
            <h2>üìù Trading Sessions</h2>
            <div id="sessions">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading sessions...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1/alpaca';
        let autoRefreshInterval;

        // Format currency
        function formatCurrency(value) {
            if (value === null || value === undefined) return '-';
            return '$' + parseFloat(value).toFixed(2);
        }

        // Format percentage
        function formatPercent(value) {
            if (value === null || value === undefined) return '-';
            const num = parseFloat(value);
            const sign = num >= 0 ? '+' : '';
            return sign + num.toFixed(2) + '%';
        }

        // Format timestamp
        function formatTime(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        // Get P&L class
        function getPnlClass(value) {
            if (!value) return '';
            return parseFloat(value) >= 0 ? 'positive' : 'negative';
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();

                const html = `
                    <div class="stat-card">
                        <div class="stat-label">Total Sessions</div>
                        <div class="stat-value">${stats.total_sessions}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Active Sessions</div>
                        <div class="stat-value">${stats.active_sessions}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Open Positions</div>
                        <div class="stat-value">${stats.open_positions}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Trades</div>
                        <div class="stat-value">${stats.total_trades}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total P&L</div>
                        <div class="stat-value ${getPnlClass(stats.total_pnl)}">
                            ${formatCurrency(stats.total_pnl)}
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Win Rate</div>
                        <div class="stat-value">${stats.win_rate.toFixed(1)}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg P&L/Trade</div>
                        <div class="stat-value ${getPnlClass(stats.avg_pnl_per_trade)}">
                            ${formatCurrency(stats.avg_pnl_per_trade)}
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Best Trade</div>
                        <div class="stat-value positive">
                            ${formatCurrency(stats.best_trade)}
                        </div>
                    </div>
                `;

                document.getElementById('statsGrid').innerHTML = html;
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('statsGrid').innerHTML = '<div class="no-data">Failed to load statistics</div>';
            }
        }

        // Load active positions
        async function loadActivePositions() {
            try {
                const response = await fetch(`${API_BASE}/positions/active`);
                const positions = await response.json();

                if (positions.length === 0) {
                    document.getElementById('activePositions').innerHTML = '<div class="no-data">No active positions</div>';
                    return;
                }

                const rows = positions.map(p => `
                    <tr>
                        <td><strong>${p.symbol}</strong></td>
                        <td><span class="badge ${p.direction.toLowerCase()}">${p.direction}</span></td>
                        <td><span class="badge ${p.side}">${p.side}</span></td>
                        <td class="price">${formatCurrency(p.entry_price)}</td>
                        <td>${p.qty}</td>
                        <td class="price">${formatCurrency(p.stop_loss)}</td>
                        <td class="price">${formatCurrency(p.take_profit)}</td>
                        <td class="timestamp">${formatTime(p.entry_time)}</td>
                        <td class="price">${p.order_id || '-'}</td>
                    </tr>
                `).join('');

                const html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Direction</th>
                                <th>Side</th>
                                <th>Entry Price</th>
                                <th>Quantity</th>
                                <th>Stop Loss</th>
                                <th>Take Profit</th>
                                <th>Entry Time</th>
                                <th>Order ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                `;

                document.getElementById('activePositions').innerHTML = html;
            } catch (error) {
                console.error('Error loading active positions:', error);
                document.getElementById('activePositions').innerHTML = '<div class="no-data">Failed to load active positions</div>';
            }
        }

        // Load closed positions
        async function loadClosedPositions(limit = 20) {
            try {
                const response = await fetch(`${API_BASE}/positions/closed?limit=${limit}`);
                const positions = await response.json();

                if (positions.length === 0) {
                    document.getElementById('closedPositions').innerHTML = '<div class="no-data">No closed positions</div>';
                    return;
                }

                const rows = positions.map(p => `
                    <tr>
                        <td><strong>${p.symbol}</strong></td>
                        <td><span class="badge ${p.direction.toLowerCase()}">${p.direction}</span></td>
                        <td class="price">${formatCurrency(p.entry_price)}</td>
                        <td class="price">${formatCurrency(p.exit_price)}</td>
                        <td>${p.qty}</td>
                        <td class="price ${getPnlClass(p.pnl)}">${formatCurrency(p.pnl)}</td>
                        <td class="${getPnlClass(p.pnl_pct)}">${formatPercent(p.pnl_pct)}</td>
                        <td>${p.duration_minutes || '-'} min</td>
                        <td>${p.exit_reason || '-'}</td>
                        <td class="timestamp">${formatTime(p.exit_time)}</td>
                    </tr>
                `).join('');

                const html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Direction</th>
                                <th>Entry</th>
                                <th>Exit</th>
                                <th>Qty</th>
                                <th>P&L</th>
                                <th>P&L %</th>
                                <th>Duration</th>
                                <th>Exit Reason</th>
                                <th>Exit Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                `;

                document.getElementById('closedPositions').innerHTML = html;
            } catch (error) {
                console.error('Error loading closed positions:', error);
                document.getElementById('closedPositions').innerHTML = '<div class="no-data">Failed to load closed positions</div>';
            }
        }

        // Load sessions
        async function loadSessions() {
            try {
                const response = await fetch(`${API_BASE}/sessions?limit=5`);
                const sessions = await response.json();

                if (sessions.length === 0) {
                    document.getElementById('sessions').innerHTML = '<div class="no-data">No trading sessions</div>';
                    return;
                }

                const rows = sessions.map(s => `
                    <tr>
                        <td>
                            <div class="session-status">
                                <span class="status-dot ${s.status}"></span>
                                <span class="badge ${s.status}">${s.status}</span>
                            </div>
                        </td>
                        <td class="timestamp">${formatTime(s.start_time)}</td>
                        <td class="timestamp">${formatTime(s.end_time)}</td>
                        <td>${s.symbols || '-'}</td>
                        <td>${s.total_trades}</td>
                        <td class="price">${formatCurrency(s.initial_portfolio_value)}</td>
                        <td class="price">${formatCurrency(s.final_portfolio_value)}</td>
                        <td class="price ${getPnlClass(s.pnl)}">${formatCurrency(s.pnl)}</td>
                        <td class="${getPnlClass(s.pnl_pct)}">${formatPercent(s.pnl_pct)}</td>
                    </tr>
                `).join('');

                const html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Symbols</th>
                                <th>Trades</th>
                                <th>Initial Value</th>
                                <th>Final Value</th>
                                <th>P&L</th>
                                <th>P&L %</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                `;

                document.getElementById('sessions').innerHTML = html;
            } catch (error) {
                console.error('Error loading sessions:', error);
                document.getElementById('sessions').innerHTML = '<div class="no-data">Failed to load sessions</div>';
            }
        }

        // Load all data
        async function loadAllData() {
            await Promise.all([
                loadStats(),
                loadActivePositions(),
                loadClosedPositions(),
                loadSessions()
            ]);

            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // Auto-refresh toggle
        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        });

        function startAutoRefresh() {
            autoRefreshInterval = setInterval(loadAllData, 5000);
        }

        function stopAutoRefresh() {
            clearInterval(autoRefreshInterval);
        }

        // Initial load
        loadAllData();
        startAutoRefresh();
    </script>
</body>
</html>
